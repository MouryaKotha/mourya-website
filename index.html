<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mourya - Web Developer</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .container, .section {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    @media (max-width: 768px) {
      .row .col-md-4 {
        flex: 0 0 100%;
        max-width: 100%;
      }

      .card {
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>

  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">Hi, Iâ€™m Mourya</p>
      <p class="subtitle">I am a Web Developer</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <form>
        <input type="text" placeholder="Enter your name" required class="input mb-3">
        <button type="submit" class="button is-primary">Submit</button>
      </form>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="p-3 border">Column 1</div>
        </div>
        <div class="col-md-4">
          <div class="p-3 border">Column 2</div>
        </div>
        <div class="col-md-4">
          <div class="p-3 border">Column 3</div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card" style="max-width: 300px; margin: auto;">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Sample image">
          </figure>
        </div>
        <div class="card-content">
          <p class="title is-4">Card Title</p>
          <p class="content">This is a Bulma card. Bulma makes styling super easy!</p>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2>Click the Button to Change Content</h2>
      <p id="dynamicText">This is the original content. Click the button to change it.</p>
      <button class="button is-link mt-2" onclick="changeContent()">Change Content</button>
    </div>
  </section>

  <script>
    function changeContent() {
      document.getElementById("dynamicText").innerText = "The content has been updated! Mourya is awesome!";
    }
  </script>

</body>
</html>
